<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eshop-login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/37f9fb8273.js" crossorigin="anonymous">
    </script>

</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sing Up</h1>
            <form>
                <div class="input-group">

                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="User Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="E-mail">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
            
                    <p>Froget Password ?<a href="#"> Click Here!</a></p>
                </div>

                <div class="btn-field">
                    <button type="button" id="signupbtn">Sign Up</button>
                </div>
                <br>

                <div class="btn-field">
                    <button type="button" id="loginbtn" class="disable">Log In</button>           
                </div>
                <br>
                <p class="p">Already have an account? </p>   
                
            </form>
        </div>
    </div>
    
</body>

<!--Script login & signup==============================================================-->
<script>

    let signupbtn = document.getElementById("signupbtn");
    let loginbtn = document.getElementById("loginbtn");
    let nameField = document.getElementById("nameField");
    let title = document.getElementById("title");

    loginbtn.onclick = function(){
        nameField.style.maxHeight = "0";
        title.innerHTML = "Log In";
        signupbtn.classList.add("disable");
        loginbtn.classList.remove("disable");
    }

    signupbtn.onclick = function(){
        nameField.style.maxHeight = "60px";
        title.innerHTML = "Sign Up";
        signupbtn.classList.add("disable");
        loginbtn.classList.remove("disable");

    }

</script>
</html>
