<html lang="en">
<head>

<body>
    <nav class="navbar"></nav>

        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="img/card2.jpg" alt="">
                        <div>
                            <p>NIKE Brand Logo Printed T-Shirt</p>
                            <small>Price:$15</small>
                            <br>
                            <a href="">Remove</a>
                        </div>
                    </div>

                <td><input type="number" value="1"></td>
                <td>$15</td>
            </tr>

            <tr>
                <td>
                    <div class="cart-info">
                        <img src="img/card11.jpg" alt="">

                            <p>ID-116 martwatch Fashion</p>
                            <small>$20</small>
                            <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$20</td>
            </tr>

            <tr>
                <td>
                    <div class="cart-info">
                        <img src="img/card4.jpg" alt="">
                        <div>
                            <p>H&M Men Black Regualar Jeans</p>
                            <small>Price:$20</small>
                            <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$20</td>
            </tr>
        </table>
        
        <div class="total-price">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td>$55.00</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td>$20.00</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>$75.00</td>
                </tr>
            </table>
        </div>
    </div>

    <footer>
    </footer>

    <script src="js/nav.js"></script>
    <script src="js/home.js"></script>
    <script src="js/footer.js"></script>
