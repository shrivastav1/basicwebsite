<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eshop-contact</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/contact.css">

</head>
<body>
    <nav class="navbar"></nav>

    <div class="contactUs">
        <div class="title">
            <h2>We are here for you</h2>
        </div>
        <div class="box">
            <!-- Form -->
            <div class="contact form">
                <h3>Send a Message</h3>
                <form action="">
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text" placeholder="First name">
                            </div>
                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text" placeholder="First name">
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="email" placeholder="xyz123@gmail.com">
                            </div>
                            <div class="inputBox">
                                <span>Mobile No.</span>
                                <input type="text" placeholder="+91 8100 000 001">
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="Write your message here......"></textarea>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox1">
                                <a href="#">Send</a>  
                            </div>
                        </div>

                    </div>
                </form>
            </div>

            <!-- Info Box -->
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>Suvranbhumi, Rajkot <br>INDIA</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="#">eshop123@email.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="tel:+91 1800000001">+91 1800 000 001</a>
                    </div>

                    <!-- Social Media link-->
                    <ul class="sci">
                        <li><a href=""><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href=""><ion-icon name="logo-twitter"></ion-icon></a></li>
                        <li><a href=""><ion-icon name="logo-linkedin"></ion-icon></a></li>
                        <li><a href=""><ion-icon name="logo-instagram"></ion-icon></a></li>
                        <li><a href=""><ion-icon name="logo-tumblr"></ion-icon></a></li>
                    </ul>
                </div>
            </div>

            <!-- Map -->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29538.88272720762!2d70.72773277910157!3d22.264335999999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3959cb324bd1d959%3A0xd696ca4da8c2364f!2sswarnabhoomi!5e0!3m2!1sen!2sin!4v1679382482696!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="easy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>

    <!-- <footer></footer> -->

    <script src="js/nav.js"></script>
    <script src="js/home.js"></script>
    <!-- <script src="js/footer.js"></script> -->


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
